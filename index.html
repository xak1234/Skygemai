<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgentSmith Ops Hub</title>
    <link rel="icon" href="https://fonts.gstatic.com/s/i/short-term/release/googlesymbols/hub/default/48px.svg">
  </head>
  <body>
    <div id="app">
      <header>
        <h1><span class="icon">ğŸ”§</span> AgentSmith Ops Hub</h1>
      </header>
      <main>
        <div class="panel project-panel">
          <label for="project-source">ğŸ—‚ï¸ Project Source</label>
          <div class="input-group">
            <input
              type="text"
              id="project-source"
              placeholder="Enter GitHub repo URL or local path..."
              value="github.com/example/web-app"
            />
            <button id="start-btn" type="button">â–¶ï¸ Start</button>
          </div>
        </div>
        <div class="panel temp-location-panel">
          <label>ğŸ“ Temp Copy Location</label>
          <span id="temp-location">Waiting for process to start...</span>
        </div>
        <div class="panel terminal-panel">
          <div class="terminal-header">
            <h3>ğŸ§  AgentSmith Terminal</h3>
            <div class="terminal-dots">
              <span class="dot red"></span>
              <span class="dot yellow"></span>
              <span class="dot green"></span>
            </div>
          </div>
          <div id="terminal" aria-live="polite" role="log"></div>
          <div id="controls" class="controls">
            <button id="pause-btn" type="button" disabled>â¸ï¸ Pause</button>
            <button id="stop-btn" type="button" disabled>â¹ï¸ Stop</button>
            <button id="cancel-btn" type="button" disabled>âŒ Cancel</button>
          </div>
        </div>
      </main>
      <footer>
        <div class="agent-status-bar">
          <div id="agent-smith" class="agent">
            <span class="status-dot idle" aria-label="Idle"></span>
            <span class="agent-name">ğŸ§  AgentSmith</span>
          </div>
          <div id="agent-a" class="agent">
            <span class="status-dot idle" aria-label="Idle"></span>
            <span class="agent-name">ğŸ› ï¸ Agent A (Fixer)</span>
          </div>
          <div id="agent-b" class="agent">
            <span class="status-dot idle" aria-label="Idle"></span>
            <span class="agent-name">ğŸ•µï¸ Agent B (Debugger)</span>
          </div>
          <div id="agent-c" class="agent">
            <span class="status-dot idle" aria-label="Idle"></span>
            <span class="agent-name">ğŸš€ Agent C (Optimizer)</span>
          </div>
        </div>
      </footer>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
