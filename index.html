<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgentSmith Ops Hub</title>
    <!-- FIXED: Using an emoji as a data URI for the icon to avoid CSP issues -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🔧</text></svg>">
  </head>
  <body>
    <div id="app">
      <header>
        <h1><span class="icon">🔧</span> AgentSmith Ops Hub</h1>
      </header>
      <main>
        <div class="panel project-panel">
          <label for="project-source">🗂️ Project Source</label>
          <div class="input-group">
            <input
              type="text"
              id="project-source"
              placeholder="Enter public GitHub repo URL..."
              value="https://github.com/example/web-app"
            />
            <button id="start-btn" type="button" disabled>▶️ Start</button>
          </div>
        </div>
        <div class="panel temp-location-panel">
          <label>📁 Temp Copy Location</label>
          <span id="temp-location">Waiting for process to start...</span>
        </div>
        <div class="panel communication-panel">
          <div class="communication-header">
            <h3>💬 Direct AgentSmith Communication</h3>
          </div>
          <div class="instruction-input-group">
            <textarea
              id="instruction-input"
              placeholder="Type your high-level goal here and press Enter to send...&#10;e.g., Fix all security vulnerabilities in the auth system."
              rows="4"
            ></textarea>
          </div>
          <div class="instruction-history">
            <h4>📝 Chat History</h4>
            <div id="instruction-history-list"></div>
          </div>
        </div>
        <div class="panel terminal-panel">
          <div class="terminal-header">
            <h3>🧠 AgentSmith Terminal</h3>
            <div class="terminal-dots">
              <span class="dot red"></span>
              <span class="dot yellow"></span>
              <span class="dot green"></span>
            </div>
          </div>
          <div id="terminal" aria-live="polite" role="log"></div>
          <div id="controls" class="controls">
            <button id="pause-btn" type="button" disabled>⏸️ Pause</button>
            <button id="stop-btn" type="button" disabled>⏹️ Stop</button>
            <button id="cancel-btn" type="button" disabled>❌ Cancel</button>
          </div>
        </div>
      </main>
      <footer>
        <div class="agent-status-bar">
          <div id="agent-smith" class="agent">
            <span class="status-dot idle" aria-label="Idle"></span>
            <span class="agent-name">🧠 AgentSmith</span>
          </div>
          <div id="agent-a" class="agent">
            <span class="status-dot idle" aria-label="Idle"></span>
            <span class="agent-name">🛠️ Agent A (Fixer)</span>
          </div>
          <div id="agent-b" class="agent">
            <span class="status-dot idle" aria-label="Idle"></span>
            <span class="agent-name">🕵️ Agent B (Debugger)</span>
          </div>
          <div id="agent-c" class="agent">
            <span class="status-dot idle" aria-label="Idle"></span>
            <span class="agent-name">🚀 Agent C (Optimizer)</span>
          </div>
          <div id="agent-d" class="agent">
            <span class="status-dot idle" aria-label="Idle"></span>
            <span class="agent-name">🤖 Agent D (CodeManiac)</span>
          </div>
          <!-- FIXED: Added the missing agent divs -->
          <div id="agent-e" class="agent">
            <span class="status-dot idle" aria-label="Idle"></span>
            <span class="agent-name">🔬 Agent E (Researcher)</span>
          </div>
          <div id="agent-f" class="agent">
            <span class="status-dot idle" aria-label="Idle"></span>
            <span class="agent-name">🧪 Agent F (Tester)</span>
          </div>
        </div>
      </footer>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
